<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <div class="container">
        <p class="title">Rock Paper Scissors</p>
        <div class="useroptions">
            <button class="move-button js-rock-button">
                <img src="rock-emoji.png" class="circle-icon">
            </button>

            <button class="move-button js-paper-button">
                <img src="paper-emoji.png" class="circle-icon">
            </button>

            <button class="move-button js-scissors-button">
                <img src="scissors-emoji.png" class="circle-icon">
            </button>
        </div>
        <div class="resultandbuttoncontainer">
            <p class="js-result result"></p>

            <p class="js-moves"></p>

            <p class="js-score score"></p>

            <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>
        </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>

</html>
